<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio page for Dennis Mullen" />
  <meta name="author" content="Dennis Mullen" />

  <title>Dennis Mullen - Portfolio</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700'
    rel='stylesheet' type='text/css'>

  <!-- The build comment (below) directs usemin to modify the link when project builds -->

  <!-- build:css resources/styles/styles.css -->
  <link href='temp/styles/styles.css' rel="stylesheet" type="text/css"/>
  <!-- endbuild -->

</head>

<body>
  <div class="large-hero">
    <picture>
      <source srcset="resources/images/hero--lg.jpg 1920w,
        resources/images/hero--lg-hi-dpi.jpg 3840w" media="(min-width: 1380px)">
      <source srcset="resources/images/hero--med.jpg 1380w,
        resources/images/hero--med-hi-dpi.jpg 2760w" media="(min-width: 990px)">
      <source srcset="resources/images/hero--sm.jpg 990w,
        resources/images/hero--sm-hi-dpi.jpg 1980w" media="(min-width: 640px)">
      <img srcset="resources/images/hero--x-sm.jpg 640w,
        resources/images/hero--x-sm-hi-dpi.jpg 1280w"
        alt="Picture of some code" class="large-hero__image">
    </picture>

    <div class="large-hero__text">
      <h1 class="large-hero__title">Dennis Mullen</h1>
      <h3 class="large-hero__subtitle">Web Developer</h3>
      <p><a href="#" class="btn">Get in Touch</a></p>
    </div>
  </div>

  <div class="quote"><p>The happiness of your life depends upon the <strong>quality of your thoughts</strong>: therefore, guard accordingly, and take care that you entertain no notions unsuitable to virtue and reasonable nature.</p>
    <div class="quote__author">
       <em>--Marcus Aurelius</em>
    </div>
  </div>

  <div class="projects">
    <div class="projects__title">PROJECTS</div>
    <div class="projects__featured-project">
      <picture>
        <source srcset="resources/images/featured--lg.png 1200w,
          resources/images/featured--lg-hi-dpi.png 2083w" media="(min-width: 990px)">
        <source srcset="resources/images/featured--med.png 900w,
          resources/images/featured--med-hi-dpi.png 1800w" media="(min-width: 640px)">
        <img srcset="resources/images/featured--sm.png 600w,
          resources/images/featured--sm-hi-dpi.png 1200w"
          alt="Laptop showing the directory app">
      </picture>

    </div>

  </div>


  <img src="resources/images/runlog-350.png" />
  <img src="resources/images/runcalc-350.png" />
  <img src="resources/images/calculator-350.png" />
  <img src="resources/images/navmaker-350.png" />
  <img src="resources/images/ad_phone-350.png" />
  <img src="resources/images/ad_laptop-900.png" />
  <footer>

  </footer>

  <!-- build:js resources/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->

</body>
</html>
